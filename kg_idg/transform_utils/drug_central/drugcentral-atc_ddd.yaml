name: 'drugcentral-atc_ddd'

format: 'csv'

delimiter: '\t'

files:
  - './data/transformed/drug_central/drugcentral-atc_ddd.tsv'

metadata: './kg_idg/transform_utils/drug_central/metadata.yaml'

header: 'infer'

columns:
  - 'id'
  - 'code'
  - 'chemical_substance'
  - 'l1_code'
  - 'l1_name'
  - 'l2_code'
  - 'l2_name'
  - 'l3_code'
  - 'l3_name'
  - 'l4_code'
  - 'l4_name'
  - 'chemical_substance_count'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'source'
  - 'provided_by'

transform_mode: 'flat'
